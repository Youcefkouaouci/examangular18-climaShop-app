<!-- <p>navbar works!</p> -->
<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/accueil" class="flex items-center space-x-2">
          <div class="bg-primary-600 text-white p-2 rounded-lg">
            <i class="material-icons text-2xl">ac_unit</i>
          </div>
          <span class="text-xl font-bold text-gray-800">ClimaShop</span>
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a
            routerLink="/accueil"
            routerLinkActive="text-primary-600 border-primary-600"
            class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-primary-600 transition-all duration-200"
          >
            Accueil
          </a>
          <a
            routerLink="/articles"
            routerLinkActive="text-primary-600 border-primary-600"
            class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-primary-600 transition-all duration-200"
          >
            Nos Articles
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          class="text-gray-700 hover:text-primary-600 focus:outline-none focus:text-primary-600"
        >
          <i class="material-icons">{{ mobileMenuOpen ? "close" : "menu" }}</i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      class="md:hidden"
      [class.block]="mobileMenuOpen"
      [class.hidden]="!mobileMenuOpen"
    >
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50 rounded-lg mb-2">
        <a
          routerLink="/accueil"
          routerLinkActive="text-primary-600 bg-primary-50"
          class="text-gray-700 hover:text-primary-600 hover:bg-primary-50 block px-3 py-2 rounded-md text-base font-medium transition-all duration-200"
          (click)="closeMobileMenu()"
        >
          Accueil
        </a>
        <a
          routerLink="/articles"
          routerLinkActive="text-primary-600 bg-primary-50"
          class="text-gray-700 hover:text-primary-600 hover:bg-primary-50 block px-3 py-2 rounded-md text-base font-medium transition-all duration-200"
          (click)="closeMobileMenu()"
        >
          Nos Articles
        </a>
      </div>
    </div>
  </div>
</nav>
